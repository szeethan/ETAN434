<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .device {
            margin: auto;
            width: 640px;
            height: 960px;
            overflow: hidden;
            background-color: powderblue;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tab-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: navy;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .tab {
            flex: 1;
            color: yellow;
            text-align: center;
            font-size: 14px;
            padding: 10px 0;
        }
        .tab a {
            text-decoration: none;
            color: yellow;
            display: block;
            padding: 10px 0;
        }
        .tab.active {
            background-color: gray;
        }
        h2{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="device">
        <h2>User Profile</h2>

        <div id="pfp-container">
            <img src="similey.jpg" alt="">
            <h2>Mr. A User</h2>
        </div>

        <div class="tab-bar">
            <div class="tab"><a href="text.html">
                <img src="IMG_7018.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                Text
            </a>
            </div>
            <div class="tab"><a href="lr.html">
                <img src="IMG_8951.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                LR
            </a>
            </div>
            <div class="tab"><a href="colors.html">
                <img src="IMG_7797.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                Colors
            </a>
            </div>
            <div class="tab active"><a href="profile.html">
                <img src="IMG_7267.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                Profile
            </a>
            </div>
            <div class="tab"><a href="choices.html">
                <img src="IMG_7400.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                Choices
            </a>
            </div>
            <div class="tab"><a href="todo.html">
                <img src="IMG_0680.png" alt="Icon" style="display: block; margin: 0 auto; width: 24px; height: 24px; filter: brightness(0) invert(1);">
                ToDo
            </a>
            </div>
        </div>
    </div>
</body>
</html>
