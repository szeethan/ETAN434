<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .device {
            margin: auto;
            width: 640px;
            height: 960px;
            overflow: hidden;
            background-color: powderblue;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
  
        h2 {
            padding: 25px;
        }

        #pfp-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="device">
        <h2>User Profile</h2>


        <div id="pfp-container">
            <img src="similey.jpg" alt="">
            <h2>Mr. A User</h2>
        </div>
    </div>
</body>
</html>
