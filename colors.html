<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Colors</title>
    <style>
        .device {
            margin: auto;
            width: 640px;
            height: 960px;
            overflow: hidden;
            background-color: powderblue;
            position: relative;
        }

        .tab-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: navy;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab {
            flex: 1;
            color: yellow;
            text-align: center;
            font-size: 14px;
            padding: 10px 0;
        }

        .tab a {
            text-decoration: none;
            color: yellow;
            display: block;
            padding: 10px 0;
        }

        .tab.active {
            background-color: gray;
        }

        .text-container {
            height: 880px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            gap: 15px;
            padding-top: 150px;
        }

        .text-line-2 {
            color: purple;
            background-color: yellow;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            border-radius: 5px;
            width: fit-content;
        }

        .text-line-1 {
            color: yellow;
            background-color: black;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            width: fit-content;
            font-style: italic;
        }
    </style>
</head>

<body>
