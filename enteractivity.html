<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Activity</title>
    <link href="./tailwind.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            src: url('./montserrat-v29-latin/montserrat-v29-latin-regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 600;
            src: url('./montserrat-v29-latin/montserrat-v29-latin-600.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            src: url('./montserrat-v29-latin/montserrat-v29-latin-700.woff2') format('woff2');
        }
        body {
            font-family: "Montserrat", sans-serif;
        }
        .exercise-type-btn {
            transition: all 0.2s ease;
        }
        .exercise-type-btn.active {
            background-color: #4C9F70;
            color: white;
        }
        #distanceUnitToggle:checked + span > span {
            transform: translateX(26px);
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-[640px] h-[960px] bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
        <div class="flex items-center justify-between px-8 py-6 border-b border-gray-300">
            <a href="activity.html" class="text-green-700 hover:text-green-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-green-700">New Activity</h1>
            <div class="w-6"></div>
        </div>

        <div class="p-6 flex-1 overflow-y-auto">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Activity Name</label>
                    <input type="text" id="activityName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                    <input type="date" id="activityDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600">
                    <div class="mt-3 flex items-center">
                        <input type="checkbox" id="useCurrentDate" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-600">
                        <label class="ml-2 text-sm text-gray-600">Use current date</label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Duration (minutes)</label>
                    <input type="number" id="duration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Exercise Type</label>
                    <div class="flex space-x-2">
                        <button type="button" id="weightsBtn" class="exercise-type-btn flex-1 py-2 border border-gray-300 rounded-lg font-medium" onclick="selectExerciseType('weights')">
                            Weights
                        </button>
                        <button type="button" id="otherBtn" class="exercise-type-btn flex-1 py-2 border border-gray-300 rounded-lg font-medium active" onclick="selectExerciseType('other')">
                            Other
                        </button>
                        <button type="button" id="cardioBtn" class="exercise-type-btn flex-1 py-2 border border-gray-300 rounded-lg font-medium" onclick="selectExerciseType('cardio')">
                            Cardio
                        </button>
                    </div>
                </div>

                <div id="weightsFields" class="hidden space-y-4">
                    <div id="weightExercisesContainer" class="space-y-4">
                        <div class="exercise-entry p-4 border-2 border-green-600 rounded-lg">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
                                    <input type="text" class="exercise-name w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                                    <input type="number" class="exercise-weight w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Sets</label>
                                    <input type="number" class="exercise-sets w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Reps</label>
                                    <input type="number" class="exercise-reps w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>
                            <button type="button" onclick="this.parentElement.remove()" class="mt-2 text-sm text-red-600 hover:text-red-800">
                                Remove Exercise
                            </button>
                        </div>
                    </div>
                    <button type="button" onclick="addNewExercise()" class="w-full py-2 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                        + Add Another Exercise
                    </button>
                </div>

                <div id="cardioFields" class="hidden space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-700">Distance</label>
                        <div class="flex items-center">
                            <span class="text-sm mr-2">km</span>
                            <label for="distanceUnitToggle" style="position: relative; display: inline-block; width: 50px; height: 24px; margin-left: 8px;">
                                <input type="checkbox" id="distanceUnitToggle" style="position: absolute; opacity: 0; width: 0; height: 0;">
                                <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4C9F70; transition: .4s; border-radius: 24px;">
                                    <span style="position: absolute; content: ''; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;"></span>
                                </span>
                            </label>
                            <span class="text-sm ml-2">miles</span>
                        </div>
                    </div>
                    <input type="number" id="distance" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea id="notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600" placeholder="Any additional info..."></textarea>
                </div>

                <button type="button" onclick="submitWorkout()" class="w-full bg-green-700 text-white py-3 rounded-lg font-semibold hover:bg-green-800 transition-colors">
                    Submit Workout
                </button>
            </form>
        </div>

        <div class="p-6 border-t border-gray-300">
            <button onclick="window.location.href='activity.html'" class="w-full bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400">
                Back to Summary
            </button>
        </div>
    </div>

    <script>
        let selectedExerciseType = 'other';
        let useMiles = false;
        
        function selectExerciseType(type) {
            selectedExerciseType = type;
            document.getElementById('weightsBtn').classList.remove('active');
            document.getElementById('cardioBtn').classList.remove('active');
            document.getElementById('otherBtn').classList.remove('active');
            document.getElementById(`${type}Btn`).classList.add('active');
            document.getElementById('weightsFields').classList.add('hidden');
            document.getElementById('cardioFields').classList.add('hidden');
            if (type === 'weights') {
                document.getElementById('weightsFields').classList.remove('hidden');
            } else if (type === 'cardio') {
                document.getElementById('cardioFields').classList.remove('hidden');
            }
        }

        function addNewExercise() {
            const container = document.getElementById('weightExercisesContainer');
            const newExercise = document.createElement('div');
            newExercise.className = 'exercise-entry p-4 border-2 border-green-600 rounded-lg mt-4';
            newExercise.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Exercise Name</label>
                        <input type="text" class="exercise-name w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                        <input type="number" class="exercise-weight w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sets</label>
                        <input type="number" class="exercise-sets w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Reps</label>
                        <input type="number" class="exercise-reps w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="mt-2 text-sm text-red-600 hover:text-red-800">
                    Remove Exercise
                </button>
            `;
            container.appendChild(newExercise);
        }

        function submitWorkout() {
            const workout = {
                name: document.getElementById('activityName').value,
                date: document.getElementById('activityDate').value,
                duration: document.getElementById('duration').value,
                notes: document.getElementById('notes').value,
                type: selectedExerciseType,
                timestamp: new Date().toISOString()
            };

            if (selectedExerciseType === 'weights') {
                const exercises = [];
                document.querySelectorAll('.exercise-entry').forEach(entry => {
                    exercises.push({
                        name: entry.querySelector('.exercise-name').value,
                        weight: entry.querySelector('.exercise-weight').value,
                        sets: entry.querySelector('.exercise-sets').value,
                        reps: entry.querySelector('.exercise-reps').value
                    });
                });
                workout.exercises = exercises;
            } else if (selectedExerciseType === 'cardio') {
                let distance = parseFloat(document.getElementById('distance').value);
                if (document.getElementById('distanceUnitToggle').checked) {
                    workout.distance_km = (distance * 1.60934).toFixed(2);
                    workout.distance_miles = distance;
                    workout.distance_unit = 'miles';
                } else {
                    workout.distance_km = distance;
                    workout.distance_unit = 'km';
                }
            }

            const workouts = JSON.parse(localStorage.getItem('workouts') || '[]');
            workouts.push(workout);
            localStorage.setItem('workouts', JSON.stringify(workouts));
            window.location.href = 'activity.html';
        }

        document.getElementById('useCurrentDate').addEventListener('change', function() {
            if(this.checked) {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('activityDate').value = today;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('activityDate').value = today;
            
            document.getElementById('distanceUnitToggle').addEventListener('change', function() {
                const distanceInput = document.getElementById('distance');
                const currentValue = parseFloat(distanceInput.value);
                if (!isNaN(currentValue)) {
                    if (this.checked) {
                        distanceInput.value = (currentValue * 0.621371).toFixed(1);
                    } else {
                        distanceInput.value = (currentValue * 1.60934).toFixed(1);
                    }
                }
            });
        });
    </script>
</body>
</html>
