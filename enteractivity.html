<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
    }
    .back-arrow {
      font-size: 1.5rem;
      text-decoration: none;
      color: #ffffff;
    }
    .form-control,
    .form-check-input,
    textarea {
      background-color: #ffffff;
      border: 1px solid #000000;
      color: #000000;
    }
    .form-control:focus,
    .form-check-input:focus,
    textarea:focus {
      border-color: #2ecc71;
      box-shadow: none;
      background-color: #ffffff;
      color: #000000;
    }
    .form-check-label {
      user-select: none;
    }
    textarea {
      resize: none;
    }
    .btn-green {
      background-color: #2ecc71;
      color: #000000;
    }
    .btn-green:hover {
      background-color: #27ae60;
    }

    .black_text {
        color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-4">
      <a href="activity.html" class="back-arrow black_text">&larr; Back</a>
    </div>

    <form>
      <div class="mb-3">
        <label for="activityName" class="form-label black_text">Activity Name</label>
        <input type="text" class="form-control" id="activityName">
      </div>

      <div class="mb-3">
        <label for="activityDate" class="form-label black_text">Date</label>
        <input type="date" class="form-control" id="activityDate">
        <div class="form-check mt-2">
          <input class="form-check-input black_text" type="checkbox" id="useCurrentDate">
          <label class="form-check-label black_text" for="useCurrentDate">
            Use current date
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label black_text">Duration (minutes)</label>
        <input type="number" class="form-control black_text" id="duration">
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-green w-100">Customize Sets and Reps</button>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label black_text">Notes</label>
        <textarea class="form-control" id="notes" rows="4" placeholder="Any additional info..."></textarea>
      </div>
    </form>


    <div class="mb-3">
        <button type="button" class="btn btn-green w-100" onclick="submitWorkout()">Submit Workout!</button>
    </div>

    <script>
      function submitWorkout() {
          const workout = {
              name: document.getElementById('activityName').value,
              date: document.getElementById('activityDate').value,
              duration: document.getElementById('duration').value,
              notes: document.getElementById('notes').value
          };
          
          // Store in localStorage
          localStorage.setItem('latestWorkout', JSON.stringify(workout));
          
          // Redirect to activity page
          window.location.href = 'activity.html';
      }
  
      // Set current date if checkbox is checked
      document.getElementById('useCurrentDate').addEventListener('change', function() {
          if(this.checked) {
              const today = new Date().toISOString().split('T')[0];
              document.getElementById('activityDate').value = today;
          }
      });
  </script>
  </div>
</body>
</html>
