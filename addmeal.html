<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Meal - Harmony+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        
       /* Custom range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            outline: none;
            border-radius: 15px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background-color: #16a34a;  /* Simple green color */
            border-radius: 50%;          /* Circular shape */
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background-color: #16a34a;  /* Simple green color */
            border-radius: 50%;          /* Circular shape */
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-80 h-[650px] bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b">
            <button class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-green-700">Log Meal</h1>
            <div class="w-6"></div> <!-- Spacer to center the title -->
        </div>

        <!-- Meal Logging Content -->
        <div class="p-4 flex-1 flex flex-col space-y-4 overflow-y-auto">
            <!-- Meal Type Selection -->
            <div>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Meal Type</h2>
                <div class="grid grid-cols-3 gap-2">
                    <button class="bg-green-100 text-green-700 py-2 rounded text-xs hover:bg-green-200">Breakfast</button>
                    <button class="bg-gray-100 text-gray-700 py-2 rounded text-xs hover:bg-gray-200">Lunch</button>
                    <button class="bg-gray-100 text-gray-700 py-2 rounded text-xs hover:bg-gray-200">Dinner</button>
                    <button class="bg-gray-100 text-gray-700 py-2 rounded text-xs hover:bg-gray-200">Snack</button>
                    <button class="bg-gray-100 text-gray-700 py-2 rounded text-xs hover:bg-gray-200">Other</button>
                </div>
            </div>

            <!-- Nutritional Focus -->
            <div>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Nutritional Focus</h2>
                <select class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-600">
                    <option>Carbs</option>
                    <option>Protein</option>
                    <option>Fats</option>
                </select>
            </div>

            <!-- Portion Size -->
            <div>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Portion Size</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">S</span>
                    <input type="range" min="0" max="100" value="50" class="flex-1" />
                    <span class="text-sm text-gray-600">L</span>
                </div>
            </div>

            <!-- Meal Name/Description -->
            <div>
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Describe Your Meal</h2>
                <input type="text" placeholder="e.g., Chicken salad, Veggie wrap" 
                    class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-600" />
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between p-4 border-t">
            <a href="nutrition.html">
            <button class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
                Cancel
            </button> </a>
            <button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                Add Meal
            </button>
        </div>
    </div>
</body>

</html>
