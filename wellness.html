                    <h2 class="text-lg font-semibold text-gray-900 mb-3">Quick Relaxation</h2>
            
                    <div class="relative w-32 h-32 mb-3">
                        <svg class="absolute top-0 left-0 w-full h-full transform -rotate-90" viewBox="0 0 36 36">
                            <circle cx="18" cy="18" r="16" stroke="#e5e7eb" stroke-width="3" fill="none" />
                            <circle cx="18" cy="18" r="16" stroke="#16a34a" stroke-width="3" fill="none" stroke-dasharray="100"
                                stroke-dashoffset="100" class="animate-timer" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center text-base font-semibold text-green-700">
                            2:00
                        </div>
                    </div>
            
                    <div class="flex space-x-3 mb-2">
                        <button class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">Start</button>
                        <button class="bg-gray-300 text-gray-800 px-4 py-1.5 rounded text-sm hover:bg-gray-400">Pause</button>
                    </div>
            
                    <div class="flex items-center justify-between w-full max-w-[160px] mt-2">
                        <label for="timerLength" class="text-sm text-gray-700 font-medium">Change Timer:</label>
                        <select id="timerLength"
                            class="border rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-green-600">
                            <option>1 Min</option>
                            <option selected>2 Min</option>
                            <option>3 Min</option>
                            <option>5 Min</option>
                        </select>
                    </div>
                </div>
            
                <!-- Gratitude Section -->
                <div class=" p-4 flex flex-col justify-between w-full">
                    <h2 class="text-lg font-semibold text-gray-900 mb-3">Gratitude</h2>
                    <textarea id="gratitudeInput" placeholder="What are you grateful for today?"
                        class="resize-none border rounded px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-1 focus:ring-green-600 h-32 mb-3"></textarea>
                
                    <div id="gratitudeButtons" class="flex justify-end space-x-2">
                        <button onclick="submitGratitude()" class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">
                            Add
                        </button>
                    </div>

                </div>

            </div>

            <!-- Sleep Tracking -->
             
            <div>
                
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Sleep Tracker</h2>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="sleepHours" class="text-sm text-gray-700 font-medium">Hours Slept:</label>
                        <input type="number" id="sleepHours" min="0" max="24"
                        class="w-24 border rounded px-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-600" />
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="sleepQuality" class="text-sm text-gray-700 font-medium">Quality:</label>

                            class="border rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-green-600">

                            <option>Good</option>
                            <option>Average</option>
                            <option>Poor</option>
                            <option>Terrible</option>

                    </div>
                    <button onclick="logSleep()"

                </div>
            
                <div class="mt-3">

            </div>

    <script>
        function logSleep() {
                const hours = document.getElementById('sleepHours').value;
                const quality = document.getElementById('sleepQuality').value;
                if (!hours) return;

                const date = new Date().toLocaleDateString();
                const text = `${date}: Slept ${hours}h - ${quality}`;
                const bgColor = "bg-gray-100";


                const log = document.getElementById('sleepLog');
                const entry = document.createElement('li');
                entry.className = `${bgColor} px-3 py-1 rounded shadow-sm`;
                entry.textContent = text;
                log.prepend(entry);

                const logItems = document.querySelectorAll('#sleepLog li');
                logItems.forEach((item, index) => {
                    item.classList.toggle('hidden', index >= 3);
                });

                const overlayLog = document.getElementById('sleepOverlayLog');
                const overlayEntry = document.createElement('div');
                overlayEntry.className = `${bgColor} px-3 py-2 rounded shadow-sm`;
                overlayEntry.textContent = text;
                overlayLog.prepend(overlayEntry);

                document.getElementById('sleepHours').value = '';
                document.getElementById('sleepQuality').selectedIndex = 0;
            }


        function openSleepOverlay() {
            const overlay = document.getElementById('sleepOverlay');
            overlay.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            overlay.scrollTop = 0;
        }

        function closeSleepOverlay() {
            document.getElementById('sleepOverlay').classList.add('hidden');
        }
        function submitGratitude() {
                const input = document.getElementById("gratitudeInput");
                const buttons = document.getElementById("gratitudeButtons");

                if (!input.value.trim()) return;

                input.disabled = true;

                buttons.innerHTML = `<button onclick="editGratitude()" class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">Edit</button>
                                    <button onclick="deleteGratitude()" class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">Delete</button>`;}

            function editGratitude() {
                const input = document.getElementById("gratitudeInput");
                const buttons = document.getElementById("gratitudeButtons");

                input.disabled = false;
                input.focus();

                buttons.innerHTML = `<button onclick="submitGratitude()" class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">Add</button>`;}

            function deleteGratitude() {
                const input = document.getElementById("gratitudeInput");
                const buttons = document.getElementById("gratitudeButtons");

                input.disabled = false;
                input.value = "";

                buttons.innerHTML = ` <button onclick="submitGratitude()" class="7 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">Add</button>`;}


    </script>
